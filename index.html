<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pampa - Mobile</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/logo/pampa-logo.svg">
</head>
<body>
    <nav>
        <a href="" class="menu-boton"><img src="img/menu-mobile.svg" alt=""></a>
        <div class="logo"><a href=""><img src="img/logo-pampa.svg" alt=""></a></div>
    </nav>
    <div class="fondo">
        <h4>Total del día</h4>
        <h3>$2500,75</h3>
    </div>
    <div class="alinear-contenido">
        <div class="contenido">
            <a href="" class="tarjeta">
                <img src="img/celular.svg" alt="">
                <div>
                    <h4>Cargar</h4>
                    <h3>Celular</h3>
                </div>
            </a>
            <a href="" class="tarjeta">
                <img src="img/sube.svg" alt="">
                <div>
                    <h4>Cargar</h4>
                    <h3>Sube</h3>
                </div>
            </a>
            <a href="" class="tarjeta">
                <img src="img/servicios.svg" alt="">
                <div>
                    <h4>Cobrar</h4>
                    <h3>Servicios</h3>
                </div>
            </a>
            <a href="" class="tarjeta">
                <img src="img/bienes.svg" alt="">
                <div>
                    <h4>Cobrar</h4>
                    <h3>Bienes</h3>
                </div>
            </a>
            <a href="" class="tarjeta">
                <img src="img/qr.svg" alt="">
                <div>
                    <h4>Extraer con</h4>
                    <h3>QR</h3>
                </div>
            </a>
            <a href="" class="tarjeta">
                <img src="img/debito.svg" alt="">
                <div>
                    <h4>Extraer con</h4>
                    <h3>Débito</h3>
                </div>
            </a>
            <a href="" class="tarjeta ultima">
                <img src="img/deposito.svg" alt="">
                <div>
                    <h4>Depósito</h4>
                    <h3>Pampa</h3>
                </div>
            </a>
        </div>    
    </div>
</body>
</html>
